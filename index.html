<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="stylesheet" href="media.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Raleway&display=swap"
            rel="stylesheet"
        />
        <title>Number guessing game</title>
    </head>
    <body>
        <section>
            <div class="container">
                <h1 class="heading">Number Guessing Game</h1>
                <p>Try and guess random number from 1 to 20</p>
                <button class="btn again">Try again</button>
                <div class="input-field">
                    <div class="secret-number"><span>?</span></div>
                    <h2>Guess a Number</h2>
                    <input type="number" class="input" />
                    <button class="btn sumbit">Sumbit</button>
                    <p class="score-number">
                        Score :<span class="score">20</span>
                    </p>
                    <p class="highscore-number">
                        Highscore : <span class="highscore">20</span>
                    </p>
                </div>
                <h1 class="message">Start guessing...</h1>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
